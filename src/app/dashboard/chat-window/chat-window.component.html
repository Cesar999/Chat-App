<div class="wrapper">
  <div id="message-chat">
    <p>currentConv</p>
    <hr>
    <p>{{test}}</p>
    <hr>
    <div *ngFor="let m of msg_arr">{{m.author.username}}: {{m.content}}</div>
  </div>

  <div id="message-bar">
      <form [formGroup]="messageForm" class="form-group"
      (ngSubmit)="onSend()">
        <input class="form-control" id="send-message" formControlName="message">
        <button class="btn btn-primary" type="submit">Send</button>
    </form>
  </div>

</div>
