<div class="container">
  <div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-6 box">
      <form [formGroup]="projectForm" class="form-group" (ngSubmit)="onSubmit()">
          <label for="username">Username</label>
          <input class="form-control" id="username" formControlName="username">
          <span class="alert" *ngIf="invalidUser&&projectForm.get('username').dirty">Username already exists</span>
          <br>
          <label for="password">Password</label>
          <input class="form-control" id="password" formControlName="password" type="password">
          <br>
          <label for="password2">Confirm Password</label>
          <input class="form-control" id="password2" formControlName="password2" (input)="onChange()" type="password">
          <span class="alert" *ngIf="invalidPass&&projectForm.get('password2').dirty">Passwords don't match</span>
          <br>
        <button [disabled]="!projectForm.valid" class="btn btn-primary btn-login btn-lg" type="submit">Register</button>
      </form>
    </div>
    <div class="col-lg-3"></div>
  </div>
</div>
